<mat-dialog-content class="m-0 w-100">
  <div class="dialog-icon-row">
    <mat-icon [inline]="true" [ngClass]="data.iconColor">
        {{data.icon}}
    </mat-icon>
  </div>
  <div class="dialog-text mb-4">
    <p style="white-space: pre-wrap;">{{data.text}}</p>
  </div>
  <div
    class="my-3"
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
  >
    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="goConfirm()"
    >
      <mat-icon>check_circle</mat-icon>
      {{data.buttonLabelAccept}}
    </button>
    <button
      type="button"
      mat-raised-button
      mat-dialog-close
    >
      <mat-icon>do_disturb_alt</mat-icon>
      {{data.buttonLabelCancel}}
    </button>
  </div>
</mat-dialog-content>
