<div
  (change)="changeFn($event)"
  (dragover)="dragOverFn($event)"
  (dragleave)="dragLeaveFn($event)"
  (drop)="dropFn($event)"
  class="drop-container"
>
  <div class="drop">
    <mat-icon class="mat-18">ligature</mat-icon>
    <span class="mt-2 text">Arrastre su archivo aqu√≠</span>
    <p class="text">(Solo puede adjuntar un archivo)</p>
    <div class="or-con">
      <span class="line"></span>
      <span class="or">O</span>
      <span class="line"></span>
    </div>
    <label for="file-upload">Buscar archivos</label>
    <input
      type="file"
      id="file-upload"
      class="file-input"
      [accept]="acceptFiles"
      [disabled]="existFile()"
    >
  </div>
  <div *ngIf="filesSelected.length > 0 && !isLoading" class="container-file">
    <span>{{filesSelected[0].name}}</span>
    <span><mat-icon (click)="deleteFile()" class="icon-close">close</mat-icon></span>
  </div>

  <div class="mt-2" *ngIf="isLoading">
    <mat-progress-bar
      color="primary"
      class="progress"
      mode="indeterminate"
    >
  </mat-progress-bar>
  </div>
</div>
