<app-search-global
    [emiterTextSearch]="eventEmitterSearch">
</app-search-global> 
<br>
<div class="row">
    <div class="col-12" >
        <section tabindex="0" class="table-container">
            <table
              aria-describedby="tabla general"
              mat-table
              matSort
              style="width: 100%;"
              [dataSource]="dataList"
              (matSortChange)="announceOrderChange($event)"
            >
                <ng-container
                    [matColumnDef]="column.columnMatch"
                    *ngFor="let column of listColumns"
                    >
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        [disabled]="enableColumnSort(column.columnMatch)"
                    >
                    {{ column.columnTitle }}
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container
                            *ngTemplateOutlet="templateColumnsContent;context:{ element, column }"
                        ></ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;" [class]="classWidthRow"></tr>
            </table>
        </section>
        <br>
        <mat-paginator
            class="paginator-qore"
            showFirstLastButtons
            [length]="totalQuantity"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]"
        ></mat-paginator>
    </div>
</div>
