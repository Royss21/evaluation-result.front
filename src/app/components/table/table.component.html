<app-search-global
    *ngIf="showFilterSearch"
    [emiterTextSearch]="eventEmitterSearch">
</app-search-global>
<div class="container-fluid">
  <div class="content-padding-table">
    <table
      aria-describedby="tabla general"
      mat-table
      matSort
      style="width: 100%;"
      [dataSource]="dataList"
      (matSortChange)="announceOrderChange($event)"
    >
      <ng-container
        [matColumnDef]="column.columnMatch"
        *ngFor="let column of listColumns"
      >
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="fw-bold"
          [disabled]="column.isNotSorted"
        >
        {{ column.columnTitle }}
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="mobile-container">
            <span class="mobile-label">{{ column.columnTitle }}</span>
            <ng-container
              class="mobile-content"
              *ngTemplateOutlet="templateColumnsContent;context:{ element, column }"
            ></ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;" [class]="classWidthRow"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="quantityColumns">
          <div class="text-center">No se encontr√≥ registros</div>
        </td>
      </tr>
    </table>
    <br>
    <mat-paginator
      class="paginator-qore"
      showFirstLastButtons
      [length]="totalQuantity"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      style="background-color: transparent;"
    ></mat-paginator>
  </div>
</div>
