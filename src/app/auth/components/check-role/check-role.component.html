<h2  mat-dialog-title>Elige el rol con el que deseas ingresar</h2>
<ng-container>
  <section class="container-check-rol">
    <ng-container *ngFor="let item of userRoles">
      <ng-container>
        <div class="item-rol" (click)="selectedTest(item.id)">
          <mat-icon class="icon-rol">ads_click</mat-icon>
          <h2 class="fw-bolder text-rol">{{ item.name }}</h2>
          <span class="text-rol">{{ item.description }}</span>
        </div>
      </ng-container>
    </ng-container>
  </section>
  <div class="container-btn-acept">
    <button
      mat-button
      color="primary"
      type="button"
      (click)="continueLogin()"
    >
      Seleccionar rol
    </button>
  </div>
</ng-container>
