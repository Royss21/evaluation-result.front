<mat-card>
  <div
    fxLayout="column"
    fxLayoutAlign="start"
    fxLayoutGap="10px grid"
    fxflexfill
    class="p-3"
  >
    <div
      fxLayout="row"
      fxLayoutGap="10px grid"
      fxflexfill
    >
      <img src="/assets/images/flow.svg" alt="flow">
      <div
        fxLayout="column"
        fxLayoutAlign="start"
      >
        <mat-card-title class="fs-6 fw-bold m-0">
         {{ evaluationInProgress?.periodName }}
        </mat-card-title>
        <mat-card-title class="fs-6 fw-bold m-0">
          {{ evaluationInProgress?.evaluationCurrent?.name }} en curso:
        </mat-card-title>
        <mat-card-subtitle class="m-0">
          {{ evaluationInProgress?.evaluationCurrent?.rangeDate }}
        </mat-card-subtitle>
      </div>
    </div>


    <mat-card-content class="m-0 p-0">
      <span class="fs-8 fw-bolder mb-2">Componentes habilitados: </span>
      <ul class="p-0 mt-2">

        <app-component-item
          [icon]="'/assets/images/objCorp.png'"
          [componentName]="'Objetivos corporativos'"
          [isCreatedInEvaluation]="evaluationInProgress?.evaluationCurrent?.hasComponentCorporateObjectives || false"
        ></app-component-item>

        <app-component-item
          [icon]="'/assets/images/kpi.png'"
          [componentName]="'Objetivos de Áreas'"
          [isCreatedInEvaluation]="evaluationInProgress?.evaluationCurrent?.hasComponentAreaObjectives || false"
        ></app-component-item>

        <app-component-item
          [icon]="'/assets/images/comp.png'"
          [componentName]="'Competencias'"
          [isCreatedInEvaluation]="evaluationInProgress?.evaluationCurrent?.hasComponentCompetencies || false"
        ></app-component-item>

      </ul>
    </mat-card-content>

    <div *ngIf="stagesRangeDate.length > 0">
      <hr >
      <app-stage-evaluate-item *ngFor="let stage of stagesRangeDate"
        [stageRangeDate]="stage"
      ></app-stage-evaluate-item>
    </div>

  </div>
</mat-card>
