<form
    class="p-3"
    autocomplete="off"
    [formGroup]="periodFormGroup"
  >
    <div
      class="p-3"
      fxLayout="column"
      fxLayoutGap="10px"
    >
      <mat-card class="example-card" style="max-width: 700px;">
        <mat-card-title
          fxLayout="row"
          fxLayoutGap="10px"
          fxLayoutAlign="start center"
        >
          <div class="steps-circle">1</div>
          <span class="fs-6 fw-bold">Configurar nuevo periodo</span>
        </mat-card-title>
        <mat-card-content>
          <div>
            <mat-form-field
              fxFill
              appearance="outline"
            >
              <mat-label>Nombre periodo:</mat-label>
              <input
                type="text"
                formControlName="name"
                autocomplete="off"
                maxlength="70"
                matInput
              >
              <mat-error *ngIf="controlsForm['name'].hasError('required')">
                El nombre es <strong>requerido</strong>.
              </mat-error>
              <mat-error *ngIf="controlsForm['name'].hasError('maxlength')">
                Se ha excedido el l√≠mite de caracteres
              </mat-error>
            </mat-form-field>
          </div>
          <div
            fxLayout.md="row"
            fxLayout.lg="row"
            fxLayout.xl="row"
            fxLayout.xs="column"
            fxLayoutGap="10px"
          >
            <div
              fxFlex.md="50"
              fxFlex.lg="50"
              fxFlex.xl="50"
              fxFlex="100"
            >
              <mat-form-field
                fxFill
                appearance="outline"
              >
                <mat-label>Fecha inicio</mat-label>
                <input
                  matInput
                  [matDatepicker]="dp"
                  formControlName="startDate">
                <mat-datepicker-toggle
                  [for]="dp"
                  matSuffix
                ></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
                <mat-error *ngIf="controlsForm['startDate'].hasError('required')">
                  La fecha inicio es <strong>requerido</strong>.
                </mat-error>
              </mat-form-field>
            </div>
            <div
              fxFlex.md="50"
              fxFlex.lg="50"
              fxFlex.xl="50"
              fxFlex="100"
            >
              <mat-form-field
                fxFill
                appearance="outline"
              >
                <mat-label>Fecha fin</mat-label>
                <input
                  matInput
                  [matDatepicker]="dp2"
                  formControlName="endDate"
                >
                <mat-datepicker-toggle
                  matSuffix
                  [for]="dp2">
                </mat-datepicker-toggle>
                <mat-datepicker #dp2></mat-datepicker>
                <mat-error *ngIf="controlsForm['endDate'].hasError('required')">
                  La fecha fin es <strong>requerido</strong>.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </form>
