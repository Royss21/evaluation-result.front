<div class="container-elements-evaluation">

  <ng-container>
    <mat-card>
      <div
        fxLayout="column"
        fxLayoutAlign="start"
        fxLayoutGap="10px grid"
        fxflexfill
        class="p-3"
      >
        <app-evaluation-current-card
          [periodEvaluation]="evaluationInProgress"
          [stagesRangeDate]="stagesRangeDate"
        ></app-evaluation-current-card>
      </div>
    </mat-card>
  </ng-container>

  <ng-container *ngIf="logingCollaborator === '0'">
    <mat-card>
      <mat-card-content
        class="my-5"
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="center center"
      >
        <img src="/assets/images/group 1.png" alt="objetics corp">
        <mat-card-title class="fs-6">Actualizar colaboradores</mat-card-title>
        <span class="text-center">Ingresa a esta secci칩n para actualizar a los responsables en las etapas de Competencias y Objetivos Corporativos</span>
        <div class="mt-3">
          <button
            mat-raised-button
            color="primary"
            (click)="goToCollaborators()"
          >
            Actualizar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <ng-container *ngIf="logingCollaborator === '0'">
    <mat-card *ngIf="evaluationInProgress?.evaluation?.hasComponentCompetencies || evaluationInProgress?.evaluation?.hasComponentAreaObjectives">
      <mat-card-content
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="center center"
      >
        <img src="/assets/images/group 1.png" alt="objetics corp">
        <mat-card-title class="fs-6">Asignaci칩n de responsabilidades</mat-card-title>
        <span class="text-center">Ingresa a esta secci칩n para asignar a los responsables en las etapas de Competencias y Objetivos Corporativos</span>
        <div class="mt-3">
          <button mat-raised-button color="primary"
            (click)="goToLeaders()"
          >
            Asignar lideres
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <ng-container *ngIf="logingCollaborator === '0'">
    <app-card-component
      titleComponent="Objetivos corporativos"
      [infoComponent]="infoObjetivesCorporate"
      [isEnable]="evaluationInProgress?.evaluation?.hasComponentCorporateObjectives || false"
      (emitNavigate)="goToEvaluate($event)"
    ></app-card-component>
  </ng-container>

  <ng-container *ngIf="logingCollaborator === '0' || (isLeaderAreaObjetive && leaderFlag?.isLeaderAreaObjetives)">
    <app-card-component
      titleComponent="Objetivos de 치rea"
      (emitNavigate)="goToEvaluate($event)"
      [infoComponent]="infoObjetivesArea"
      [isEnable]="evaluationInProgress?.evaluation?.hasComponentAreaObjectives || false"
    ></app-card-component>
  </ng-container>

  <ng-container >
    <app-card-component
      *ngIf="logingCollaborator === '0' ||  isLeaderCompetence"
      titleComponent="Competencias"
      (emitNavigate)="goToEvaluate($event)"
      [infoComponent]="infoCompetence"
      [isEnable]="evaluationInProgress?.evaluation?.hasComponentCompetencies || false"
    ></app-card-component>
  </ng-container>
</div>
