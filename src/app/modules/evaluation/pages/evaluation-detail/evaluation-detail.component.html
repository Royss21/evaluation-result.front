<div
  fxLayout.xs="column"
  fxLayout.sm="column"
  fxLayout.md="row wrap"
  fxLayout.lg="row wrap"
  fxLayout.xl="row wrap"
  fxLayoutAlign="start"
  fxLayoutGap="10px grid"
  fxflexfill
>

  <div
    fxFlex.xl="33.3333%"
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <app-evaluation-current-card
      [periodEvaluation]="evaluationInProgress"
      [stagesRangeDate]="stagesRangeDate"
    ></app-evaluation-current-card>
  </div>

  <div
    fxFlex.xl="33.3333%"
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <mat-card
      *ngIf="evaluationInProgress?.evaluation?.hasComponentCompetencies"
    >
      <mat-card-content
        class="my-5"
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="center center"
      >
        <img src="/assets/images/group 1.png" alt="objetics corp">
        <mat-card-title class="fs-6">Actualizar colaboradores</mat-card-title>
        <span class="text-center">Ingresa a esta sección para asignar a los responsables en las etapas de Competencias</span>
        <div class="mt-3">
          <button
            mat-raised-button
            color="primary"
            (click)="goToCollaborators()"
          >
            Actualizar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div
    fxFlex.xl="33.3333%"
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <mat-card *ngIf="evaluationInProgress?.evaluation?.hasComponentCompetencies">
      <mat-card-content
        class="my-5"
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="center center"
      >
        <img src="/assets/images/group 1.png" alt="objetics corp">
        <mat-card-title class="fs-6">Asignación de responsabilidades</mat-card-title>
        <span class="text-center">Ingresa a esta sección para asignar a los responsables en las etapas de Competencias</span>
        <div class="mt-3">
          <button mat-raised-button color="primary"
            (click)="goToLeaders()"
          >
            Asignar lideres
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div
    fxFlex.xl="33.3333%"
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <app-card-component
      [infoComponent]="infoObjetivesCorporate"
      [isEnable]="evaluationInProgress?.evaluation?.hasComponentCorporateObjectives || false"
      (emitNavigate)="goToEvaluate($event)"
    ></app-card-component>
  </div>

  <div
    fxFlex.xl="33.3333%"
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <app-card-component
      (emitNavigate)="goToEvaluate($event)"
      [infoComponent]="infoObjetivesArea"
      [isEnable]="evaluationInProgress?.evaluation?.hasComponentAreaObjectives || false"
    ></app-card-component>
  </div>

  <div
    fxFlex.xl="33.3333%"
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <app-card-component
      (emitNavigate)="goToEvaluate($event)"
      [infoComponent]="infoCompetence"
      [isEnable]="evaluationInProgress?.evaluation?.hasComponentCompetencies || false"
    ></app-card-component>
  </div>

</div>
