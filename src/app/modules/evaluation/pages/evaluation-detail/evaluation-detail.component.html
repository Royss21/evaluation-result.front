<div
  fxLayout.xs="column"
  fxLayout.sm="column"
  fxLayout.md="row wrap"
  fxLayout.lg="row wrap"
  fxLayout.xl="row wrap"
  fxLayoutAlign="start"
  fxLayoutGap="10px grid"
  fxflexfill
>

  <div
    fxFlex.xl="33.3333%"    
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <app-evaluation-current-card
      [evaluationInProgress]="evaluationInProgress"
      [stagesRangeDate]="stagesRangeDate"
    ></app-evaluation-current-card>
  </div>

  <div
    fxFlex.xl="33.3333%"    
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
  >
    <mat-card>
      <div 
        fxLayout="row" 
        fxLayoutAlign="space-between center"
      >
        <mat-chip-list><mat-chip selected color="warn" selected><mat-icon>brightness_1</mat-icon></mat-chip></mat-chip-list>
        <mat-chip-list><mat-chip selected color="warn" selected>Habilitado</mat-chip></mat-chip-list>
      </div>
      <mat-card-content
        class="mt-4"
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="center center"
      >
        <img src="/assets/images/objCorp.png" alt="objetics corp">
        <mat-card-title class="fs-6">{{data.components[0].componentName}}</mat-card-title>
        <span class="text-center">Ingresa a esta sección para calificar a todas las áreas correspondientes</span>
        <div class="mt-3">
          <button 
            *ngIf="data.hasComponentCorporateObjectives"
            color="primary" 
            mat-raised-button>Ver avance</button>
        </div>
      </mat-card-content>
    </mat-card> 
  </div>


</div>
