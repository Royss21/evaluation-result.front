
<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
    [formGroup]="evaluationCollaboratorFormGroup"
    (ngSubmit)="confirmSave()"
>
  <mat-dialog-content>
    <div
        fxLayout.xs="row wrap"
        fxLayout.sm="row wrap"
        fxLayout.md="row wrap"
        fxLayout.lg="row wrap"
        fxLayout.xl="row wrap"
        fxLayoutAlign="space-center center"
      >
        <div
          fxFlex="100%"
          class="p-1 pb-0 pt-0" 
        >

          <mat-form-field fxFill appearance="outline">
            <mat-label>Colaborador</mat-label>
            <input type="text"
                  placeholder="Buscar..."
                  aria-label="Number"
                  matInput
                  [formControl]="collaboratorNameControl"
                  [matAutocomplete]="auto">
            <mat-autocomplete 
              autoActiveFirstOption 
              #auto="matAutocomplete"
              (optionSelected)="selectedCollaborator($event)"
              [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option.documentNumber }} | {{ option.name }} {{ option.lastName }} {{ option.middleName }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div
          fxFlex.xl="50%"    
          fxFlex.lg="50%"
          fxFlex.md="50%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          class="p-1 pb-0 pt-0" 
        >
            <mat-form-field fxFill appearance="outline">
              <mat-label>Cargo</mat-label>
              <input
                  name="chargeName"
                  formControlName="chargeName"
                  type="text"
                  autocomplete="off"
                  maxlength="100"
                  matInput
                  readonly
              >
              <mat-error *ngIf="controlsForm['chargeName'].hasError('required')">
                  El cargo es <strong>requerido</strong>.
              </mat-error>
            </mat-form-field>
        </div>

        <div
          fxFlex.xl="50%"    
          fxFlex.lg="50%"
          fxFlex.md="50%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          class="p-1 pb-0 pt-0" 
        >
            <mat-form-field fxFill appearance="outline">
              <mat-label>Area</mat-label>
              <input
                  name="areaName"
                  formControlName="areaName"
                  type="text"
                  autocomplete="off"
                  maxlength="100"
                  matInput
                  readonly
              >
              <mat-error *ngIf="controlsForm['areaName'].hasError('required')">
                  El area es <strong>requerido</strong>.
              </mat-error>
            </mat-form-field>
        </div>

        <div
          fxFlex.xl="50%"    
          fxFlex.lg="50%"
          fxFlex.md="50%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          class="p-1 pb-0 pt-0" 
        >
            <mat-form-field fxFill appearance="outline">
              <mat-label>Gerencia</mat-label>
              <input
                  name="gerencyName"
                  formControlName="gerencyName"
                  type="text"
                  autocomplete="off"
                  maxlength="100"
                  matInput
                  readonly
              >
              <mat-error *ngIf="controlsForm['gerencyName'].hasError('required')">
                  La gerencia es <strong>requerido</strong>.
              </mat-error>
            </mat-form-field>
        </div>

        <div
          fxFlex.xl="50%"    
          fxFlex.lg="50%"
          fxFlex.md="50%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          class="p-1 pb-0 pt-0" 
        >
            <mat-form-field fxFill appearance="outline">
              <mat-label>Jerarquia</mat-label>
              <input
                  name="hierarchyName"
                  formControlName="hierarchyName"
                  type="text"
                  autocomplete="off"
                  maxlength="100"
                  matInput
                  readonly
              >
              <mat-error *ngIf="controlsForm['hierarchyName'].hasError('required')">
                  La jerarquia es <strong>requerido</strong>.
              </mat-error>
            </mat-form-field>
        </div>

        <div
          fxFlex.xl="50%"    
          fxFlex.lg="50%"
          fxFlex.md="50%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          class="p-1 pb-0 pt-0" 
        >
            <mat-form-field fxFill appearance="outline">
              <mat-label>Nivel</mat-label>
              <input
                  name="levelName"
                  formControlName="levelName"
                  type="text"
                  autocomplete="off"
                  maxlength="100"
                  matInput
                  readonly
              >
              <mat-error *ngIf="controlsForm['levelName'].hasError('required')">
                  El nivel es <strong>requerido</strong>.
              </mat-error>
            </mat-form-field>
        </div>
      </div>

  
  </mat-dialog-content>

  <mat-dialog-actions align="center">
      <button 
          mat-mini-fab 
          color="basic" 
          matTooltip="Cerrar"
          type="button" 
          (click)="closeModal()"
      >
          <mat-icon>close</mat-icon>
      </button>
      <button 
          mat-mini-fab 
          color="primary" 
          matTooltip="Guardar"
          type="button"
          (click)="confirmSave(false)"
      >
          <mat-icon>save</mat-icon>
      </button>
      <button 
          mat-raised-button 
          color="primary" 
          matTooltip="Guardar y Cerrar"
          type="submit"
      >
          <mat-icon>save</mat-icon> &nbsp;
          <mat-icon>cancel</mat-icon>
      </button>
  </mat-dialog-actions>
</form>
