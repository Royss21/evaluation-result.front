<div fxLayout="row" >
  <h2 class="fw-bold">{{ title }}</h2>
</div>

<app-table
  [listColumns]="columnsTable"
  [behavior]="paginatedBehavior"
  [paginated]="auditEntityPaginated$"
  [templateColumnsContent]="columnContent"
>
  <ng-template
    #columnContent
    let-column='column'
    let-element='element'
  >
    <div [ngSwitch]="column.columnMatch">
      <ng-container *ngSwitchCase="'oldValues'">
        <span class="select-column" (click)="showOldValue(element['oldValues'])">{{element['oldValues'] | truncateText:40}}</span>
      </ng-container>
      <ng-container *ngSwitchCase="'newValues'">
        <span class="select-column" (click)="showNewValue(element['newValues'])">{{element['newValues'] | truncateText:40}}</span>
      </ng-container>
      <ng-container *ngSwitchCase="'createDate'">
        {{element['createDate'] | date: 'dd/MM/yyyy HH:mm a' }}
      </ng-container>
      <div *ngSwitchDefault>
        {{ element[column.columnMatch] }}
      </div>
    </div>
  </ng-template>
</app-table>
