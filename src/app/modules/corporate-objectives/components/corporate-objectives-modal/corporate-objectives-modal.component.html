<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
>
    <mat-dialog-content>
    
        <div
            fxLayout.xs="row wrap"
            fxLayout.sm="row wrap"
            fxLayout.md="row wrap"
            fxLayout.lg="row wrap"
            fxLayout.xl="row wrap"
            fxLayoutAlign="space-center center"
        >
        
            <div
                fxFlex.xl="50%"    
                fxFlex.lg="50%"
                fxFlex.md="50%"
                fxFlex.sm="100%"
                fxFlex.xs="100%" 
                class="p-1 pb-0 pt-0" 
            >
                <mat-form-field
                    fxFill
                    appearance="outline"
                >
                <mat-label>Nombre</mat-label>
                <input
                    name="name"
                    formControlName="name"
                    type="text"
                    autocomplete="off"
                    maxlength="100"
                    matInput
                >
                    <!-- <mat-error *ngIf="controlsForm['name'].hasError('required')">
                        El nombre es <strong>requerido</strong>.
                    </mat-error>
                    <mat-error *ngIf="controlsForm['name'].hasError('maxlength')">
                        Se ha excedido el límite de caracteres
                    </mat-error> -->
                </mat-form-field>
            </div>
            <div
                fxFlex.xl="50%"    
                fxFlex.lg="50%"
                fxFlex.md="50%"
                fxFlex.sm="100%"
                fxFlex.xs="100%"
                class="p-1 pb-0 pt-0"  
            >
                <mat-form-field
                    fxFill
                    appearance="outline"
                >
                <mat-label>Descripción</mat-label>
                    <textarea 
                        formControlName="description"
                        matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"
                    ></textarea>
                </mat-form-field>
            </div>
            <div
                fxFlex.xl="100%"    
                fxFlex.lg="100%"
                fxFlex.md="100%"
                fxFlex.sm="100%"
                fxFlex.xs="100%" 
                class="p-1 pb-0 pt-0" 
            >
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Assignee</mat-label>
                    <input 
                        type="text" 
                        matInput 
                        formControlName="areaId" 
                        [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let area of areas" [value]="area.name">
                        {{area.name}}
                    </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button 
            mat-mini-fab 
            color="basic" 
            matTooltip="Cerrar"
            type="button" 
        >
            <mat-icon>close</mat-icon>
        </button>
        <button 
            mat-mini-fab 
            color="primary" 
            matTooltip="Guardar"
            type="button"
        >
            <mat-icon>save</mat-icon>
        </button>
        <button 
            mat-raised-button 
            color="primary" 
            matTooltip="Guardar y Cerrar"
            type="submit"
        >
            <mat-icon>save</mat-icon> &nbsp;
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
