<div
  fxLayout.xs="row wrap"
  fxLayout.sm="row wrap"
  fxLayout.md="row wrap"
  fxLayout.lg="row wrap"
  fxLayout.xl="row wrap"
  class="objective"
>
  <div
    fxFlex.xl="10%"    
    fxFlex.lg="10%"
    fxFlex.md="10%"
    fxFlex.sm="10%"
    fxFlex.xs="10%"
    fxLayoutAlign="center center" 
  >
    <mat-icon>add</mat-icon>
  </div>
  <div
    fxFlex.xl="50%"    
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="50%"
    fxFlex.xs="90%" 
    class="objective-info"
  >
      <div>
        <strong>NPS OLINE 1AL 17 [RMM SKSOPA]</strong>
      </div>
      <div>
        Meta: 70
      </div>
      <div>
        Minimo 80
      </div>
  </div>
  <div
    fxFlex.xl="40%"    
    fxFlex.lg="40%"
    fxFlex.md="40%"
    fxFlex.sm="40%"
    fxFlex.xs="100%" 
    fxLayoutAlign="center center"
    class="objective-input"
  >
    <mat-form-field
      fxFill
      appearance="outline"
     
    >
      <mat-label>Puntaje</mat-label>
      <input
          name="name"
          type="text"
          autocomplete="off"
          maxlength="100"
          matInput
      >
    </mat-form-field>
  </div>
</div>
