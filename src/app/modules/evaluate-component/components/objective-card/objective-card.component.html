
<div
  fxLayout.xs="row wrap"
  fxLayout.sm="row wrap"
  fxLayout.md="row wrap"
  fxLayout.lg="row wrap"
  fxLayout.xl="row wrap"
  class="objective"
>
  <div
    fxFlex.xl="10%"
    fxFlex.lg="10%"
    fxFlex.md="10%"
    fxFlex.sm="10%"
    fxFlex.xs="10%"
    fxLayoutAlign="center center"
  >
    <mat-icon>add</mat-icon>
  </div>
  <div
    fxFlex.xl="50%"
    fxFlex.lg="50%"
    fxFlex.md="50%"
    fxFlex.sm="50%"
    fxFlex.xs="90%"
    class="objective-info"
  >
      <div>
        <strong>{{ subcomponentName }}</strong>
      </div>
      <div>
        Meta: {{ maximunPercentage | percent: '0.2-2':'en' }}
      </div>
      <div>
        Minimo: {{ minimunPercentage | percent: '0.2-2':'en'  }}
      </div>
  </div>
  <div
    fxFlex.xl="40%"
    fxFlex.lg="40%"
    fxFlex.md="40%"
    fxFlex.sm="40%"
    fxFlex.xs="100%"
    fxLayoutAlign="center center"
    class="objective-input"
  >
    <mat-form-field
      fxFill
      appearance="outline"

    >
      <mat-label>Puntaje</mat-label>
      <input
          [ngModel]="objective.valueInput | numberFormat"
          (ngModelChange)="onChange($event)"
          [ngModelOptions]="{updateOn:'blur'}"
          #valueInput="ngModel"
          type="text"
          autocomplete="off"
          matInput
          class="text-right"
          appOnlyNumber
          required
          [readonly]="isCompleted"
          [min]="0"
      >
      <mat-error *ngIf="valueInput.errors?.['required']">
        El puntaje es <strong>requerido</strong>.
      </mat-error>
      <mat-error *ngIf="valueInput.errors?.['min']">
        El puntaje minimo es <strong>1</strong>.
      </mat-error>
    </mat-form-field>
  </div>
</div>
