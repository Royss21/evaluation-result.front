<form [formGroup]="formGroupTest">

  <div class="form-group">
    <label>Password</label>
    <mat-form-field
        fxFill
        appearance="outline"
    >
    <mat-label>q</mat-label>
    <input
        name="name"
        formControlName="password"
        type="text"
        autocomplete="off"
        maxlength="100"
        matInput
    >
        <mat-error *ngIf="controlsForm['password'].hasError('required')">
            El nombre es <strong>requerido</strong>.
        </mat-error>
        <mat-error *ngIf="controlsForm['password'].hasError('maxlength')">
            Se ha excedido el límite de caracteres
        </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <mat-form-field
        fxFill
        appearance="outline"
    >
    <mat-label>w</mat-label>
    <input
        name="name"
        formControlName="confirmPassword"
        type="text"
        autocomplete="off"
        maxlength="100"
        matInput
    >
        <mat-error *ngIf="controlsForm['confirmPassword'].hasError('required')">
            El nombre es <strong>requerido</strong>.
        </mat-error>
        <mat-error *ngIf="controlsForm['confirmPassword'].hasError('maxlength')">
            Se ha excedido el límite de caracteres
        </mat-error>
    </mat-form-field>
  </div>

  <button type="submit" class="btn btn-primary mt-2">Submit</button>
  <pre> {{formGroupTest.value | json}} </pre>
</form>
