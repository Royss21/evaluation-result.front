
<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
    [formGroup]="leaderImportFormGroup"
    (ngSubmit)="confirmSave()"
>
    <mat-dialog-content>
      <div
        fxLayout.xs="row wrap"
        fxLayout.sm="row wrap"
        fxLayout.md="row wrap"
        fxLayout.lg="row wrap"
        fxLayout.xl="row wrap"
        fxLayoutAlign="space-center center"
        fxLayoutGap="10"
      >
          
            <button 
              mat-raised-button
              color="primary" 
              matTooltip="Lider de competencias"
              type="button"
              class="mb-2"
              (click)="downloadTemplate(competenciesId)"
            >
              <mat-icon>download</mat-icon>
              Lider de competencias
          </button>

          <button 
            mat-raised-button
            color="primary" 
            matTooltip="Lider de areas"
            type="button"
            class="mb-2"
            (click)="downloadTemplate(areaObjetivesId)"
          >
            <mat-icon>download</mat-icon>
            Lider de areas
          </button>
        
      </div>
        <div
            fxLayout.xs="row wrap"
            fxLayout.sm="row wrap"
            fxLayout.md="row wrap"
            fxLayout.lg="row wrap"
            fxLayout.xl="row wrap"
            fxLayoutAlign="space-center center"
        >

        <div
          fxFlex="100%"
          class="p-1 pb-0 pt-0" 
        >
          <app-upload-file
            [acceptFiles]="'application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'"
            formControlName="files"
          ></app-upload-file>
            
        </div> 

        <div
          fxFlex="100%"
          class="p-1 pb-0 pt-0" 
        >
          <mat-radio-group aria-label="Seleccione una opcion" formControlName="typeImportLeaders">
            <mat-radio-button [value]="1" (change)="changeTypeImport($event)">Lideres de competencias</mat-radio-button>
            <mat-radio-button [value]="0" (change)="changeTypeImport($event)">Lideres de areas</mat-radio-button>
          </mat-radio-group>
        </div> 
        
        <div
          fxFlex.xl="50%"    
          fxFlex.lg="50%"
          fxFlex.md="50%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          class="p-1 pb-0 pt-0" 
          *ngIf="hasPreviousImport"
        >
          <mat-slide-toggle
            formControlName="isToReprocess"
            >Es importaci√≥n para reprocesar
          </mat-slide-toggle>
        </div> 
            
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button 
            mat-mini-fab 
            color="basic" 
            matTooltip="Cerrar"
            type="button" 
            (click)="closeModal()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <button 
            mat-mini-fab 
            color="primary" 
            matTooltip="Guardar"
            type="submit"
        >
            <mat-icon>save</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
