
<button mat-icon-button class="close-button" mat-dialog-close>
  <mat-icon [inline]="true" class="close-icon">highlight_off</mat-icon>
</button>
<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
    [formGroup]="leaderImportFormGroup"
    (ngSubmit)="confirmSave()"
>
    <mat-dialog-content>
      <div
        fxLayout.xs="row wrap"
        fxLayout.sm="row wrap"
        fxLayout.md="row wrap"
        fxLayout.lg="row wrap"
        fxLayout.xl="row wrap"
        fxLayoutAlign="space-center center"
        fxLayoutGap="10"
      >

            <button
              mat-raised-button
              color="primary"
              matTooltip="Lider de competencias"
              type="button"
              class="mb-2"
              (click)="downloadTemplate(competenciesId)"
              *ngIf="hasComponentCompentences"
            >
              <mat-icon>download</mat-icon>
              Lider de competencias
          </button>

          <button
            mat-raised-button
            color="primary"
            matTooltip="Lider de areas"
            type="button"
            class="mb-2"
            (click)="downloadTemplate(areaObjetivesId)"
            *ngIf="hasComponentAreaObjectives"
          >
            <mat-icon>download</mat-icon>
            Lider de areas
          </button>

      </div>
        <div
            fxLayout.xs="row wrap"
            fxLayout.sm="row wrap"
            fxLayout.md="row wrap"
            fxLayout.lg="row wrap"
            fxLayout.xl="row wrap"
            fxLayoutAlign="space-center center"
        >

        <div
          fxFlex="100%"
          class="p-1 pb-0 pt-0"
        >
          <app-upload-file
            [acceptFiles]="acceptFiles"
            formControlName="files"
          ></app-upload-file>

        </div>

        <section class="container-form-group">
          <div>
            <mat-radio-group aria-label="Seleccione una opcion" formControlName="typeImportLeaders">
              <mat-radio-button [value]="1" color="primary" (change)="changeTypeImport(1)" *ngIf="hasComponentCompentences">Lideres de competencias</mat-radio-button>
              <mat-radio-button [value]="0" color="primary" (change)="changeTypeImport(0)" *ngIf="hasComponentAreaObjectives">Lideres de areas</mat-radio-button>
            </mat-radio-group>
          </div>
          <div *ngIf="hasPreviousImport" class="to-reprocess">
            <mat-slide-toggle color="primary" formControlName="isToReprocess" >Es importaci√≥n para reprocesar</mat-slide-toggle>
          </div>
        </section>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button
            mat-mini-fab
            color="primary"
            matTooltip="Cerrar"
            type="button"
            (click)="closeModal()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <button
            mat-mini-fab
            color="primary"
            matTooltip="Guardar"
            type="submit"
        >
            <mat-icon>save</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
