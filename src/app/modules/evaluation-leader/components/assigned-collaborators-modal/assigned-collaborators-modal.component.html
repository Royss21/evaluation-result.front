
<button mat-icon-button class="close-button" mat-dialog-close>
  <mat-icon [inline]="true" class="close-icon">highlight_off</mat-icon>
</button>
<h2  mat-dialog-title>{{ modalTitle }}</h2>
<mat-dialog-content>

  <div
    fxLayout.xs="row"
    fxLayoutAlign="space-center center"
  >
    <mat-form-field
      fxFill
      appearance="outline"
    >
      <mat-label>Buscar</mat-label>
      <input
          name="name"
          [(ngModel)]="textSearch"
          type="text"
          autocomplete="off"
          matInput
          (input)="searchCollaborator()"
      >
    </mat-form-field>
  </div>

  <div
    fxLayout.xs="row"
    fxLayoutAlign="space-center center"
  >
    <!-- <ul>
      <li *ngFor="let collaborator of collaborators; let i = index">

        <p *ngIf="(i + 1) !== collaborators.length">
          {{ collaborator.collaboratorName }}
        </p>
        <p *ngIf="(i + 1) === collaborators.length" #elementobserver>
          {{ collaborator.collaboratorName }}
        </p>

      </li>
    </ul> -->

    <table class="styled-table">
      <thead>
          <tr>
              <th>Collaborator</th>
              <th>Documento</th>
              <th>Etapas</th>
              <th>Area</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngIf="collaborators.length <= 0; else elseBody">
            <td colspan="4">No se ha encontrado datos</td>
          </tr>
          <ng-template #elseBody>
            <tr *ngFor="let collaborator of collaborators">
                <td>{{ collaborator.collaboratorName }}</td>
                <td>{{ collaborator.documentNumber }}</td>
                <td>{{ collaborator.stagesName }}</td>
                <td>{{ collaborator.areaName }}</td>
            </tr>

          </ng-template>
      </tbody>
  </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
      mat-mini-fab
      color="basic"
      matTooltip="Cerrar"
      type="button"
      (click)="closeModal()"
  >
      <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
