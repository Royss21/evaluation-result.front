<div
  fxLayout="row wrap"
  fxLayoutAlign="space-between center"
>
  <div>
    <h2 class="fw-bold">{{ title }}</h2>
  </div>
  <div fxFlex.xs="100" fxLayoutAlign="center center">
    <button
      color="primary"
      mat-raised-button
      (click)="downloadFinalExamReport()"
    >
      <mat-icon>download</mat-icon>
      Descargar
    </button>
</div>
</div>

<form>
  <div
    fxLayout="row wrap"
    class="padding-form-filter"
    fxLayoutAlign="start center"
    [formGroup]="filterFormGroup"
  >
    <div
      fxFlex.xs="100"
      fxFlex.sm="100"
      fxFlex.md="30"
      fxFlex.lg="30"
      fxFlex.xl="30"
    >
      <mat-form-field fxFill appearance="outline">
        <mat-label>Evaluaci√≥n</mat-label>
        <mat-select formControlName="evaluationId">
          <mat-option *ngFor="let evaluation of evaluationsList" [value]="evaluation.id">
            {{evaluation.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>

<app-table
  [listColumns]="columnsTable"
  [behavior]="paginatedBehavior"
  [paginated]="finalExamPaginated$"
  [templateColumnsContent]="columnContent"
>
  <ng-template
    #columnContent
    let-column='column'
    let-element='element'
  >
    <div [ngSwitch]="column.columnMatch">
      <div *ngSwitchDefault>
        {{ element[column.columnMatch] }}
      </div>
    </div>
  </ng-template>
</app-table>
