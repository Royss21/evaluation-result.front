<div
  fxLayout="row wrap"
  fxLayoutAlign="space-between center"
>
  <div>
    <h2 class="fw-bold">{{ title }}</h2>
  </div>
  <div fxFlex.xs="100" fxLayoutAlign="center center">
    <button
      color="primary"
      mat-raised-button
      (click)="downloadFinalExamReport()"
    >
      <mat-icon>download</mat-icon>
      Descargar
    </button>
</div>
</div>


<div
  fxLayout="row wrap"
  class="padding-form-filter"
  fxLayoutAlign="start center"
>
  <div
    fxFlex.xs="100"
    fxFlex.sm="100"
    fxFlex.md="30"
    fxFlex.lg="30"
    fxFlex.xl="30"
  >
    <mat-form-field fxFill appearance="outline">
      <mat-label>Evaluaci√≥n</mat-label>
      <mat-select
        [(ngModel)]="evaluationId"
        (selectionChange)="changeEvaluation()"
      >
        <mat-option *ngFor="let evaluation of evaluationsList" [value]="evaluation.id">
          {{evaluation.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<app-table
  [listColumns]="columnsTable"
  [behavior]="paginatedBehavior"
  [paginated]="finalExamPaginated$"
  [templateColumnsContent]="columnContent"
>
  <ng-template
    #columnContent
    let-column='column'
    let-element='element'
  >
    <div [ngSwitch]="column.columnMatch">
      <div
        fxLayout="row"
        fxLayoutGap="10px"
        *ngSwitchCase="'finalResult'"
      >
        {{ element[column.columnMatch] * 100 }}
      </div>
      <div *ngSwitchDefault>
        {{ element[column.columnMatch] }}
      </div>
    </div>
  </ng-template>
</app-table>
