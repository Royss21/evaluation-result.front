<div
  autocomplete="off"
  class="container-fluid"
>
  <div
    fxFill
    class="mb-2"
  >
    <h2 class="fw-bold">{{title}}</h2>
  </div>
  <form
    class="p-3"
    autocomplete="off"
    (submit)="save()"
    [formGroup]="periodFormGroup"
  >
    <div
      class="p-3"
      fxLayout.md="row"
      fxLayout.lg="row"
      fxLayout.xl="row"
      fxLayout.xs="column"
      fxLayoutGap="10px"
    >
      <div
        fxFlex.md="40"
        fxFlex.lg="40"
        fxFlex.xl="40"
        fxFlex="100"
      >
        <mat-form-field
          fxFill
          appearance="outline"
        >
          <mat-label>Nombre de periodo:</mat-label>
          <input
            type="text"
            formControlName="name"
            autocomplete="off"
            maxlength="70"
            matInput
            [readonly]="!isNew"
            (keypress)="keypress($event)"
          >
          <mat-error *ngIf="controlsForm['name'].hasError('required')">
            El nombre es <strong>requerido</strong>.
          </mat-error>
          <mat-error *ngIf="controlsForm['name'].hasError('maxlength')">
            Se ha excedido el l√≠mite de caracteres
          </mat-error>
        </mat-form-field>
      </div>
      <div
        fxFlex.md="30"
        fxFlex.lg="30"
        fxFlex.xl="30"
        fxFlex="100"
      >
        <mat-form-field
          fxFill
          appearance="outline"
        >
          <mat-label>Fecha inicio</mat-label>
          <input
            matInput
            [matDatepicker]="dp"
            formControlName="dateStart">
          <mat-datepicker-toggle
            [for]="dp"
            matSuffix
          ></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
          <mat-error *ngIf="controlsForm['dateStart'].hasError('required')">
            La fecha inicio es <strong>requerido</strong>.
          </mat-error>
        </mat-form-field>
      </div>
      <div
        fxFlex.md="30"
        fxFlex.lg="30"
        fxFlex.xl="30"
        fxFlex="100"
      >
        <mat-form-field
          fxFill
          appearance="outline"
        >
          <mat-label>Fecha fin</mat-label>
          <input
            matInput
            [matDatepicker]="dp2"
            formControlName="dateEnd"
          >
          <mat-datepicker-toggle
            matSuffix
            [for]="dp2">
          </mat-datepicker-toggle>
          <mat-datepicker #dp2></mat-datepicker>
          <mat-error *ngIf="controlsForm['dateEnd'].hasError('required')">
            La fecha fin es <strong>requerido</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <button
        type="submit"
        color="primary"
        mat-raised-button
      >
        <mat-icon>save</mat-icon>
        Grabar
      </button>
      <button
        mat-raised-button
        (click)="goBack()"
      >
        <mat-icon>not_interested</mat-icon>
        Cancelar
      </button>
  </div>
  </form>
</div>
