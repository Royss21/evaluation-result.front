<div class="container-box">
  <div autocomplete="off" class="container-fluid px-0 pt-0 pb-4">
    <div class="row mb-5" fxFill>
        <span class="color-primary text-bold p-1">{{title}}</span>
    </div>
    <form #form="ngForm" [formGroup]="periodForm" (submit)="save()" autocomplete="off">
      <div class="row" fxFill fxLayoutGap="10px">
        <div fxFlex="30">
          <div class="input-custom-text-outline-2 control-w-75">
            <mat-label>Nombre de área:</mat-label>
            <mat-form-field appearance="outline">
              <input type="text" formControlName="name" autocomplete="off"
                      maxlength="70" matInput [readonly]="!isNew">
              <mat-error *ngIf="controlsForm['name'].hasError('required')">El nombre es
                <strong>requerido</strong>.
              </mat-error>
              <mat-error *ngIf="controlsForm['name'].hasError('maxlength')">
                Se ha excedido el limite de caracteres
              </mat-error>
            </mat-form-field>
            </div>
        </div>
        <div fxFlex="70">
          <div class="input-custom-text-outline-2">
            <mat-label>Descripción:</mat-label>
            <mat-form-field appearance="outline">
              <input type="text" formControlName="description" autocomplete="off"
                      maxlength="400" matInput>
              <mat-error *ngIf="controlsForm['description'].hasError('maxlength')">
                Se ha excedido el limite de caracteres
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
          <div class="button-custom-1 color-primary mr-3">
            <button mat-flat-button class="shadow-button" type="submit">
              <mat-icon>save</mat-icon>
              Grabar
            </button>
          </div>
          <div class="button-custom-1">
            <button mat-flat-button class="shadow-button" (click)="goBack()">
              <mat-icon>not_interested</mat-icon>
              Cancelar
            </button>
          </div>
      </div>
    </form>
  </div>
</div>
