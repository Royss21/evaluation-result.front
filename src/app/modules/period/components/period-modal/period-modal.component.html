<button mat-icon-button class="close-button" mat-dialog-close>
  <mat-icon [inline]="true" class="close-icon">highlight_off</mat-icon>
</button>
<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
    [formGroup]="periodFormGroup"
    (ngSubmit)="confirmSave()"
>
    <mat-dialog-content>

        <div
            fxLayout.xs="row wrap"
            fxLayout.sm="row wrap"
            fxLayout.md="row wrap"
            fxLayout.lg="row wrap"
            fxLayout.xl="row wrap"
            fxLayoutAlign="space-center center"
        >

            <div
                fxFlex.xl="100%"
                fxFlex.lg="100%"
                fxFlex.md="100%"
                fxFlex.sm="100%"
                fxFlex.xs="100%"
            >
                <mat-form-field
                    fxFill
                    appearance="outline"
                >
                <mat-label>Nombre</mat-label>
                <input
                    name="name"
                    formControlName="name"
                    type="text"
                    autocomplete="off"
                    maxlength="100"
                    matInput
                >
                  <mat-error *ngIf="controlsForm['name'].hasError('required')">
                      El nombre es <strong>requerido</strong>.
                  </mat-error>
                  <mat-error *ngIf="controlsForm['name'].hasError('maxlength')">
                      Se ha excedido el l√≠mite de caracteres
                  </mat-error>
                </mat-form-field>
            </div>
            <div
                fxFlex.xl="100%"
                fxFlex.lg="100%"
                fxFlex.md="100%"
                fxFlex.sm="100%"
                fxFlex.xs="100%"
            >
                <mat-form-field
                    fxFill
                    appearance="outline"
                >
                <mat-label>Inicia</mat-label>
                <input
                  matInput
                  formControlName="startDate"
                  [matDatepicker]="dpDateInicia"
                >
                <mat-datepicker-toggle
                  [for]="dpDateInicia"
                  matSuffix
                ></mat-datepicker-toggle>
                <mat-datepicker #dpDateInicia></mat-datepicker>

                <mat-error *ngIf="controlsForm['startDate'].hasError('required')">
                  La fehca inicia es <strong>requerido</strong>.
                </mat-error>
                </mat-form-field>
            </div>
            <div
                fxFlex.xl="100%"
                fxFlex.lg="100%"
                fxFlex.md="100%"
                fxFlex.sm="100%"
                fxFlex.xs="100%"
            >
                <mat-form-field
                  fxFill
                  appearance="outline"
                >
                <mat-label>Termina</mat-label>
                <input
                  matInput
                  formControlName="endDate"
                  [matDatepicker]="dpDateTermina"
                >
                <mat-datepicker-toggle
                  [for]="dpDateTermina"
                  matSuffix
                ></mat-datepicker-toggle>
                <mat-datepicker #dpDateTermina></mat-datepicker>

                <mat-error *ngIf="controlsForm['endDate'].hasError('required')">
                  La fecha termina es <strong>requerido</strong>.
                </mat-error>

                <mat-error *ngIf="controlsForm['endDate']?.hasError('invalidDate')">
                  La fecha termina <strong>debe ser mayor que fecha inicia</strong>.
                </mat-error>

                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button
            mat-mini-fab
            color="basic"
            matTooltip="Cerrar"
            type="button"
            (click)="closeModal()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <button
            mat-mini-fab
            color="primary"
            matTooltip="Guardar"
            type="button"
            (click)="confirmSave(false)"
        >
            <mat-icon>save</mat-icon>
        </button>
        <button
            mat-raised-button
            color="primary"
            matTooltip="Guardar y Cerrar"
            type="submit"
        >
            <mat-icon>save</mat-icon> &nbsp;
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
