<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
    [formGroup]="hierarchyFormGroup"
    (ngSubmit)="confirmSave()"
>
    <mat-dialog-content class="form-body">
        <div
          fxLayout="column"
          fxLayoutGap="10px"
          fxLayoutAlign="space-center"
        >
          <div
            fxFlex.xl="100%"
            fxFlex.lg="100%"
            fxFlex.md="100%"
            fxFlex.sm="100%"
            fxFlex.xs="100%"
          >
            <mat-form-field
                fxFill
                appearance="outline"
            >
            <mat-label>Nombre</mat-label>
            <input
                matInput
                name="name"
                type="text"
                maxlength="100"
                autocomplete="off"
                formControlName="name"
            >
                <mat-error *ngIf="controlsForm['name'].hasError('required')">
                  El nombre es <strong>requerido</strong>.
                </mat-error>
                <mat-error *ngIf="controlsForm['name'].hasError('maxlength')">
                  Se ha excedido el l√≠mite de caracteres
                </mat-error>
            </mat-form-field>
          </div>
          <div
            fxFlex.xl="100%"
            fxFlex.lg="100%"
            fxFlex.md="100%"
            fxFlex.sm="100%"
            fxFlex.xs="100%"
          >
            <div class="ng-autocomplete">
              <ng-autocomplete #ngAutoCompleteLevel
                [data]="levelList"
                notFoundText="Not found"
                formControlName="levelName"
                [initialValue]="defaultValue"
                placeholder="Ingresa un nivel"
                [searchKeyword]="keywordSearch"
                (selected)='selectedLevel($event)'
                [itemTemplate]="itemTemplateStatic"
                [notFoundTemplate]="notFoundTemplate"
              ></ng-autocomplete>

              <ng-template #itemTemplateStatic let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>

              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>

              <!-- <mat-error *ngIf="controlsForm['levelName'].hasError('required')">
                El nivel es <strong>requerido</strong>.
              </mat-error> -->
              </div>
          </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button
            mat-mini-fab
            color="basic"
            matTooltip="Cerrar"
            type="button"
            (click)="closeModal()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <button
            mat-mini-fab
            color="primary"
            matTooltip="Guardar"
            type="button"
            (click)="confirmSave(false)"
        >
            <mat-icon>save</mat-icon>
        </button>
        <button
            mat-raised-button
            color="primary"
            matTooltip="Guardar y Cerrar"
            type="submit"
        >
            <mat-icon>save</mat-icon> &nbsp;
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
