<button mat-icon-button class="close-button" mat-dialog-close>
  <mat-icon [inline]="true" class="close-icon">highlight_off</mat-icon>
</button>
<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
    [formGroup]="weightPerComponentFormGroup"
    (ngSubmit)="confirmSave()"
>
    <mat-dialog-content class="p-2">

        <div
            fxLayout.xs="row wrap"
            fxLayout.sm="row wrap"
            fxLayout.md="row wrap"
            fxLayout.lg="row wrap"
            fxLayout.xl="row wrap"
            fxLayoutAlign="space-center center"
        >

            <div
                fxFlex.xl="33%"
                fxFlex.lg="33%"
                fxFlex.md="33%"
                fxFlex.sm="33%"
                fxFlex.xs="100%"
            >
                <mat-form-field
                    fxFill
                    appearance="outline"
                >
                <mat-label>Obj. corporativos</mat-label>
                <input
                  matInput
                  type="text"
                  NumbersOnly
                  maxlength="3"
                  autocomplete="off"
                  class="fs-6 text-end"
                  name="weightCorporateObjectives"
                  formControlName="weightCorporateObjectives"
                >
                  <span matSuffix class="fs-6 pl-3 pb-3">%</span>
                  <mat-error *ngIf="controlsForm['weightCorporateObjectives'].hasError('required')">
                    El peso es <strong>requerido</strong>.
                  </mat-error>
                  <mat-error *ngIf="controlsForm['weightCorporateObjectives'].hasError('max')">
                    El peso m치ximo es <strong>100%</strong>.
                  </mat-error>
                </mat-form-field>
            </div>
            <div
                fxFlex.xl="33%"
                fxFlex.lg="33%"
                fxFlex.md="33%"
                fxFlex.sm="33%"
                fxFlex.xs="100%"
                class="p-1 pb-0 pt-0"
            >
              <mat-form-field fxFill appearance="outline">
                <mat-label>Obj. de 치rea</mat-label>
                <input
                  matInput
                  type="text"
                  NumbersOnly
                  maxlength="3"
                  autocomplete="off"
                  class="fs-6 text-end"
                  name="weightAreaObjectives"
                  formControlName="weightAreaObjectives"
                >
                <span matSuffix class="fs-6 pl-3 pb-3">%</span>
                <mat-error *ngIf="controlsForm['weightAreaObjectives'].hasError('required')">
                  El peso es <strong>requerido</strong>.
                </mat-error>
                <mat-error *ngIf="controlsForm['weightAreaObjectives'].hasError('max')">
                  El peso m치ximo es <strong>100%</strong>.
                </mat-error>
              </mat-form-field>
            </div>
            <div
                fxFlex.xl="33%"
                fxFlex.lg="33%"
                fxFlex.md="33%"
                fxFlex.sm="33%"
                fxFlex.xs="100%"
                class="p-1 pb-0 pt-0"
            >
              <mat-form-field fxFill appearance="outline">
                <mat-label>Competencias</mat-label>
                <input
                  matInput
                  type="text"
                  NumbersOnly
                  maxlength="3"
                  autocomplete="off"
                  class="fs-6 text-end"
                  name="weightCompetencies"
                  formControlName="weightCompetencies"
                >
                <span matSuffix class="fs-6 pl-3 pb-3">%</span>
                <mat-error *ngIf="controlsForm['weightCompetencies'].hasError('required')">
                  El peso es <strong>requerido</strong>.
                </mat-error>
                <mat-error *ngIf="controlsForm['weightCompetencies'].hasError('max')">
                  El peso m치ximo es <strong>100%</strong>.
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-error *ngIf="weightPerComponentFormGroup.valid && isGreaterThanAHundred">
                <span style="font-size: 11px;">El total de los pesos debe ser <strong>100%</strong>.</span>
              </mat-error>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button
            mat-mini-fab
            color="basic"
            matTooltip="Cerrar"
            type="button"
            (click)="closeModal()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          matTooltip="Guardar"
          type="submit"
        >
            <mat-icon>save</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
