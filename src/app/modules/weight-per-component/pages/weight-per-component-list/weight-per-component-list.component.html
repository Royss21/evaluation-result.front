<div fxLayout="row" >
  <h2 class="fw-bold">{{ title }}</h2>
</div>

<app-table
  [listColumns]="columnsTable"
  [behavior]="paginatedBehavior"
  [templateColumnsContent]="columnContent"
  [paginated]="weightPerComponentPaginated$"
>
  <ng-template
    #columnContent
    let-column='column'
    let-element='element'
  >
    <div [ngSwitch]="column.columnMatch">
      <div
        fxLayout="row"
        fxLayoutGap="10px"
        *ngSwitchCase="'actions'"
      >
        <button
          mat-mini-fab
          color="primary"
          type="button"
          class="btn-action-xs"
          matTooltip="Editar pesos"
          (click)="openModal(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div *ngSwitchCase="'name'">
        <span class="fw-bolder text-muted">
          {{ element['levelName'] }} | {{ element['name'] }}
        </span>
      </div>
      <div *ngSwitchCase="'corporateGoals'">
        <span *ngIf="element['hierarchyComponents'][0]">{{ element['hierarchyComponents'][0].weight | percent: '0.2-2':'en' }}</span>
      </div>
      <div *ngSwitchCase="'areaObjectives'">
        <span *ngIf="element['hierarchyComponents'][1]">{{ element['hierarchyComponents'][1].weight | percent: '0.2-2':'en' }}</span>
      </div>
      <div *ngSwitchCase="'competences'">
        <span *ngIf="element['hierarchyComponents'][2]">{{ element['hierarchyComponents'][2].weight | percent: '0.2-2':'en' }}</span>
      </div>
    </div>
  </ng-template>
</app-table>
