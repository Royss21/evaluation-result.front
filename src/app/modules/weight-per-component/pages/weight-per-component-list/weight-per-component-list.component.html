<div fxLayout="row" >
  <h2 class="fw-bold">{{ title }}</h2>
</div>

<div
  fxLayout="row"
  fxLayoutAlign.xs="end center"
  fxLayoutAlign.sm="end center"
  fxLayoutAlign.md="end center"
  fxLayoutAlign.lg="end center"
  fxLayoutAlign.xl="end center"
  class="my-sm-3 my-md-0"
>
  <button
    mat-mini-fab
    color="primary"
    (click)="createWeightPerComponent()"
    matTooltip="Crear nuevo peso por componente"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<app-table
  [listColumns]="columnsTable"
  [behavior]="paginatedBehavior"
  [templateColumnsContent]="columnContent"
  [paginated]="weightPerComponentPaginated$"
>
  <ng-template
    #columnContent
    let-column='column'
    let-element='element'
  >
    <div [ngSwitch]="column.columnMatch">
      <div
        fxLayout="row"
        fxLayoutGap="10px"
        *ngSwitchCase="'actions'"
      >
        <button
          mat-mini-fab
          color="primary"
          type="button"
          class="btn-action-xs"
          (click)="updateWeightPerComponent(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          type="button"
          class="btn-action-xs"
          (click)="confirmDeleted(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div *ngSwitchCase="'name'">
        <span class="fw-bolder text-muted fs-6  ">
          Nivel: {{ element['levelName'] }} | {{ element['name'] }}
        </span>
      </div>
    </div>
  </ng-template>
</app-table>
