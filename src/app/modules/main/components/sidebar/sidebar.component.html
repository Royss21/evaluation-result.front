<section class="sidebar" [ngClass]="responsivew ? '' : 'resp-bk' ">
  <div class="logo-sidebar">
    <img src="/assets/images/logo_big.png" class="animation a6 logo" alt="logo img" width="150">
  </div>
  <div class="sidebar_list">
    <div *ngIf="logingCollaborator === '0'">
      <ul *ngFor="let item of options; let i = index">
        <li (click)="goToPage(item.link, item.subCategories, i)" [ngClass]="getIndex == i ? 'isActive' : ''">
          <a>
            <mat-icon>{{item.icon}}</mat-icon>
            <p class="mb-0 ms-3" [hidden]="!visibleSidebar">{{item.name}}</p>
            <mat-icon *ngIf="item.subCategories.length" (click)="toggleOption(i)" >arrow_drop_down</mat-icon>
          </a>
        </li>
        <mat-divider *ngIf="!(getIndex == i)" class="divider"></mat-divider>
        <div *ngFor="let sub of item.subCategories" [ngClass]="getIndex == i ? 'show-card' : 'hide-card'">
          <a class="sub-items"  (click)="goToSubPage(item.link, sub)">
            <p>{{sub.name}}</p>
          </a>
        </div>
      </ul>
    </div>
    <div *ngIf="logingCollaborator === '1'">
      <ul *ngIf="typeViewCollaborator === '1'">
        <li class="isActive" (click)="goToEvaluationDetail()">
          <a>
            <mat-icon>pinch</mat-icon>
            <p class="mb-0 ms-3" [hidden]="!visibleSidebar">Evaluación detalle</p>
          </a>
        </li>
      </ul>
      <ul *ngIf="typeViewCollaborator === '2'">
        <li class="isActive" (click)="goToReviewEvaluation()">
          <a>
            <mat-icon>pinch</mat-icon>
            <p class="mb-0 ms-3" [hidden]="!visibleSidebar">Revision de Evaluacion</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
