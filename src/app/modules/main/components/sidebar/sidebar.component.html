<div class="sidebar close">
  <div class="logo-details">
    <span class="logo_name">LRC</span>
  </div>
  <mat-divider class="divider"></mat-divider>
  <section *ngIf="logingCollaborator === '0'">
    <ul *ngFor="let item of options; let i = index" class="nav-links">
      <li>
        <div class="iocn-link">
          <a>
            <mat-icon (click)="goToPage(item.link, item.subCategories, i)">{{item.icon}}</mat-icon>
            <span (click)="goToPage(item.link, item.subCategories, i)" class="link_name">{{item.name}}</span>
          </a>
          <mat-icon (click)="showSubMenu($event)" *ngIf="item.subCategories.length > 0" class='arrow'>arrow_drop_down</mat-icon>
          <ul *ngIf="item.subCategories.length <= 0" class="sub-menu">
            <li><a (click)="goToPage(item.link, item.subCategories, i)" class="link_name">{{item.name}}</a></li>
          </ul>
        </div>
        <ul class="sub-menu">
          <li class="link_name">{{item.name}}</li>
          <li *ngFor="let sub of item.subCategories">
            <a (click)="goToSubPage(item.link, sub)">{{sub.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </section>
  <div class="container-back"><mat-icon class="back" (click)="closeSidebar()">arrow_back</mat-icon></div>
</div>
