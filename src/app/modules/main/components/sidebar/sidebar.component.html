<section class="sidebar" [ngClass]="responsivew ? '' : 'resp-bk' ">
  <div class="sidebar_list">
    <ul *ngFor="let item of options; let i = index">
      <li (click)="goToPage(item.link, item.subCategories, i)" [ngClass]="getIndex == i ? 'isActive' : ''">
        <a>
          <mat-icon>{{item.icon}}</mat-icon>
          <p class="mb-0 ms-3" [hidden]="!visibleSidebar">{{item.name}}</p>
          <mat-icon *ngIf="item.subCategories.length" (click)="toggleOption(i)" >arrow_drop_down</mat-icon>
        </a>
      </li>
      <mat-divider *ngIf="!(getIndex == i)" class="divider"></mat-divider>
      <div *ngFor="let sub of item.subCategories" [ngClass]="getIndex == i ? 'show-card' : 'hide-card'">
        <a class="sub-items"  (click)="goToSubPage(item.link, sub)">
          <p>{{sub.name}}</p>
        </a>
      </div>
    </ul>
  </div>
</section>
