
<div class="row">
  <div class="col-12 d-flex">
    <div class="containerLogo">
      <div class="containerLogo">
        <mat-icon
          fontIcon="menu"
          aria-hidden="false"
          class="menu-burger"
          (click)="toggleSideBar()"
        ></mat-icon>
        <div class="logoBox"></div>
      </div>
    </div>
    <div class="optionsContainer">
      <div class="userInformationBox">
        <span>{{ userName }}</span>
      </div>
      <div class="userOptionsContainer">
        <div>
          <button
            mat-icon-button
            aria-label="Options"
            [matMenuTriggerFor]="beforeMenu"
          >
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu
            #beforeMenu="matMenu"
            xPosition="before"
            class="qore_menu"
          >
            <button
              mat-menu-item
              class="logout"
              (click)="logout()">
              Cerrar sesi√≥n
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
