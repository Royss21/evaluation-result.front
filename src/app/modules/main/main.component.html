<mat-sidenav-container>
  <mat-sidenav
    #sidenav="matSidenav"
    mode="side"
    [ngClass]="{ onlyIcons: sideBarOpen }"
    hasBackdrop="false"
    color="primary"
    class="mat-elevation-z4"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{ sideBarIcon: sideBarOpen}">

    <div class="container-fluid">

      <mat-card class="mat-elevation-z4 mb-4">
        <div class="row">
          <div class="col-12">
            <app-header></app-header>
          </div>
        </div>
      </mat-card>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
