<div fxLayout="row" class="pb-4">
    <h2 class="fw-bold">Configuraciones</h2>
</div>

<div
  fxLayout.xs="column"
  fxLayout.sm="row wrap"
  fxLayout.md="row wrap"
  fxLayout.lg="row wrap"
  fxLayout.xl="row wrap"
  fxLayoutAlign.lg="space-center center"
  fxLayoutAlign.md="space-center center"
  fxLayoutAlign.sm="space-center center"
>
    <app-card-option

      *ngFor="let subMenu of subMenus"
      fxFlex.xl="25%"
      fxFlex.lg="25%"
      fxFlex.md="50%"
      fxFlex.sm="50%"
      fxFlex.xs="100%"

      [title]="subMenu.name"
      [pathPage]="subMenu.link"
      icon="/assets/images/flow.svg"
    ></app-card-option>
</div>
