<div
  fxLayout="row wrap"
  fxLayoutAlign="space-between center"
>
  <div>
    <h2 class="fw-bold">{{ title }}</h2>
  </div>
  <div fxFlex.xs="100" fxLayoutAlign="center center">
    <button
      color="primary"
      mat-raised-button
      disabled="isDisabledBtnDownload"
      (click)="downloadProgressExamReport()"
    >
      <mat-icon>download</mat-icon>
      Descargar
    </button>
</div>
</div>

<app-table
  [listColumns]="columnsTable"
  [behavior]="paginatedBehavior"
  [paginated]="progressExamPaginated$"
  [templateColumnsContent]="columnContent"
>
  <ng-template
    #columnContent
    let-column='column'
    let-element='element'
  >
    <div [ngSwitch]="column.columnMatch">
      <div *ngSwitchDefault>
        {{ element[column.columnMatch] }}
      </div>
    </div>
  </ng-template>
</app-table>
