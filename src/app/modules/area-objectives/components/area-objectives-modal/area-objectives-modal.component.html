<button mat-icon-button class="close-button" mat-dialog-close>
  <mat-icon [inline]="true" class="close-icon">highlight_off</mat-icon>
</button>
<h2  mat-dialog-title>{{ modalTitle }}</h2>
<form
    class="p-3"
    autocomplete="off"
    (ngSubmit)="confirmSave()"
    [formGroup]="areaObjectivesFormGroup"
>
    <mat-dialog-content>

        <div
          fxLayout.xs="row wrap"
          fxLayout.sm="row wrap"
          fxLayout.md="row wrap"
          fxLayout.lg="row wrap"
          fxLayout.xl="row wrap"
          fxLayoutAlign="space-center center"
        >

          <div
            fxFlex.xl="100%"
            fxFlex.lg="100%"
            fxFlex.md="100%"
            fxFlex.sm="100%"
            fxFlex.xs="100%"
            class="p-1 pb-0 pt-0"
          >
            <mat-form-field fxFill appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              name="name"
              type="text"
              maxlength="100"
              autocomplete="off"
              formControlName="name"
            >
              <mat-error *ngIf="controlsForm['name'].hasError('required')">
                El nombre es <strong>requerido</strong>.
              </mat-error>
              <mat-error *ngIf="controlsForm['name'].hasError('maxlength')">
                Se ha excedido el límite de caracteres
              </mat-error>
            </mat-form-field>
          </div>
          <div
            fxFlex.xl="100%"
            fxFlex.lg="100%"
            fxFlex.md="100%"
            fxFlex.sm="100%"
            fxFlex.xs="100%"
            class="p-1 pb-0 pt-0"
          >
              <mat-form-field fxFill appearance="outline">
              <mat-label>Descripción</mat-label>
                  <textarea
                    formControlName="description"
                    matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                  ></textarea>
                  <mat-error *ngIf="controlsForm['description'].hasError('maxlength')">
                    Se ha excedido el límite de caracteres
                </mat-error>
              </mat-form-field>
          </div>
          <div
            fxFlex.xl="100%"
            fxFlex.lg="100%"
            fxFlex.md="100%"
            fxFlex.sm="100%"
            fxFlex.xs="100%"
            class="p-1 pb-0 pt-0"
          >
            <mat-form-field fxFill appearance="outline">
              <mat-label>Área</mat-label>
              <mat-select formControlName="areaId">
                <mat-option *ngFor="let area of areaList" [value]="area.id">
                  {{area.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="controlsForm['areaId'].hasError('required')">
                El área es <strong>requerida</strong>.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
      <button
        mat-mini-fab
        color="basic"
        matTooltip="Cerrar"
        type="button"
        (click)="closeModal()"
      >
          <mat-icon>close</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        matTooltip="Guardar"
        type="button"
        (click)="confirmSave(false)"
      >
          <mat-icon>save</mat-icon>
      </button>
      <button
        mat-raised-button
        color="primary"
        matTooltip="Guardar y Cerrar"
        type="submit"
      >
        <mat-icon>save</mat-icon> &nbsp;
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-dialog-actions>
</form>
